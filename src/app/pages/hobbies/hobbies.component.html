<div class="hobbies-wrapper">
  <div class="row">
    <div class="col-sm" *ngFor="let cvItem of hobbiesCvItems">
      <app-material-card [title]="cvItem.headline"
                         [subtitleLine1]="cvItem.subtitleLine1"
                         [subtitleLine2]="cvItem.subtitleLine2"
                         [detailedDescription]="cvItem.description"
                         [buttonUrl]="cvItem.linkUrl"
                         [buttonText]="cvItem.linkText"
                         [imageURI]="cvItem.imageURI"></app-material-card>
    </div>
  </div>
</div>

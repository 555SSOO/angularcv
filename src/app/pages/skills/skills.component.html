<div class="skills-wrapper">
  <mat-list>
    <mat-list-item *ngFor="let cvItem of skillsCvItems">
      <img matListAvatar src="{{cvItem.imageURI}}" alt="">
      <h3 matLine> {{cvItem.headline}} </h3>
      <p matLine>
        <span> {{cvItem.description}} </span>
      </p>
    </mat-list-item>
  </mat-list>
</div>

<div class="skills-wrapper">
  <mat-grid-list cols="{{numberOfColumns}}" rowHeight="{{rowHeight}}">
    <mat-grid-tile
      *ngFor="let cvItem of skillsCvItems">
      <mat-list class="w-100">
      <mat-list-item>
        <img matListAvatar src="{{cvItem.imageURI}}" alt=""><br>
        <h3 matLine> {{cvItem.headline}} </h3>
        <p matLine>
          <span> {{cvItem.description}} </span>
        </p>
      </mat-list-item>
      </mat-list>
    </mat-grid-tile>
  </mat-grid-list>
</div>
